<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-700 flex justify-center items-center h-screen">
    <div
      class="main-calci h-96 w-80 border-white border-t-2 border-r-2 bg-gray-400 rounded-lg">
      <div class="inside-calci m-6 h-80">
        <input
          class="input-text mb-3 w-[100%] h-12 bg-gray-300 border-white border-l-2 border-b-2"
          type="text"/>
        <div class="button-section grid grid-cols-4 h-[80%] gap-2 cursor-pointer">
          <div class="number-buttons bg-white rounded-lg border-t-2 border-r-2 border-gray-600 flex justify-center items-center text-black font-bold"
          >7</div>
          <div class="number-buttons bg-white rounded-lg border-t-2 border-r-2 border-gray-600 flex justify-center items-center text-black font-bold"
          >8</div>
          <div class="number-buttons bg-white rounded-lg border-t-2 border-r-2 border-gray-600 flex justify-center items-center text-black font-bold"
          >9</div>
          <div class="operation-buttons bg-black rounded-lg border-t-2 border-r-2 border-gray-600 flex justify-center items-center text-white font-bold"
          >+</div>
          <div class="number-buttons bg-white rounded-lg border-t-2 border-r-2 border-gray-600 flex justify-center items-center text-black font-bold"
          >4</div>
          <div class="number-buttons bg-white rounded-lg border-t-2 border-r-2 border-gray-600 flex justify-center items-center text-black font-bold">5</div>
          <div class="number-buttons bg-white rounded-lg border-t-2 border-r-2 border-gray-600 flex justify-center items-center text-black font-bold"
          >6</div>
          <div class="operation-buttons bg-black rounded-lg border-t-2 border-r-2 border-gray-600 flex justify-center items-center text-white font-bold"
          >-</div>
          <div class="number-buttons bg-white rounded-lg border-t-2 border-r-2 border-gray-600 flex justify-center items-center text-black font-bold"
          >1</div>
          <div class="number-buttons bg-white rounded-lg border-t-2 border-r-2 border-gray-600 flex justify-center items-center text-black font-bold"
          >2</div>
          <div class="number-buttons bg-white rounded-lg border-t-2 border-r-2 border-gray-600 flex justify-center items-center text-black font-bold"
          >3</div>
          <div class="operation-buttons bg-black rounded-lg border-t-2 border-r-2 border-gray-600 flex justify-center items-center text-white font-bold"
          >*</div>
          <div class="clear-buttons bg-red-600 rounded-lg border-t-2 border-r-2 border-gray-600 flex justify-center items-center text-white font-bold"
          >C</div>
          <div class="number-buttons bg-white rounded-lg border-t-2 border-r-2 border-gray-600 flex justify-center items-center text-black font-bold"
          >0</div>
          <div class="assign-buttons bg-black rounded-lg border-t-2 border-r-2 border-gray-600 flex justify-center items-center text-white font-bold"
          >=</div>
          <div class="operation-buttons bg-black rounded-lg border-t-2 border-r-2 border-gray-600 flex justify-center items-center text-white font-bold"
          >/</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
